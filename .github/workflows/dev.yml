name: Deploy to dev

on:
  push:
    branches:
      - dev

jobs:
  rebundle_styles_and_js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete current-date.txt
        run: rm -f npm-script/current-date.txt
        working-directory: npm-script/

      - name: Set up Node.js and run prod script
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies and run prod
        run: |
          ls -al
          ls -al 
          npm-script
          npm install
          npm run prod
        working-directory: npm-script/

      # - name: Commit generated files
      #   run: |
      #     git config --global user.email "actions@github.com"
      #     git config --global user.name "GitHub Actions"
      #     git add .
      #     git commit -m "Add generated files"
      #     git push

  ftp-upload:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    needs: rebundle_styles_and_js
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Clean for Deploy
        run: |
          ls -al
          ls -al npm-script
          rm -r npm-script/node_modules/
          rm -r .github/
          rm -r .git/
          rm .gitignore

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: public_html/dummy_project/dev/
